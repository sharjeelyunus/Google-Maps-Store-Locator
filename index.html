<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Project</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
      <div class="title">Store Locator</div>
      <div class="search-container">
        <div class="search">
          <input type="text" id="zip-code-input" placeholder="Enter Zip">
            <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="stores-list-container">
        <div class="stores-list">

        </div>
      </div>


    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"
    ></script>
  </body>
</html>
